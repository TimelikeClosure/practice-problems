<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="utf-8">
        <title>Practice Problem 06</title>

        <script>

            function fibbSequence(count) {
                var sequence = [0];
                if (count >= 2) {
                    sequence.push(1);
                }
                for (var i = 2; i < count; i++) {
                    sequence.push(sequence[i-2] + sequence[i-1]);
                }
                console.log(sequence.join(" "));
            }

        </script>

    </head>

</html>
