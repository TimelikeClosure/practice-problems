                phrase = phrase.replace(/(\b[AEIOUaeiou][\w']*)(\b)/g, "$1yay$2"); // vowel rule
            phrase = phrase.replace(/(\b)([Qq][Uu][B-DF-HJ-NP-TV-Zb-df-hj-np-tv-z]*)([AEIOUYaeiouy][\w']*)(\b)/g,"$1$3$2ay$4"); // consonant rule for "qu"
